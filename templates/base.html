{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} DoctorNote {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/tailwind-output.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <section class="absolute w-full h-full">
        <header class="text-gray-600 body-font">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
                <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2"
                        class="w-10 h-10 text-white p-2 bg-green-400 rounded-full" viewBox="0 0 24 24">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                    <span class="ml-3 text-xl">DoctorNote</span>
                </a>
                <nav
                    class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400 flex flex-wrap items-center text-base justify-center">
                    <a class="mr-5 hover:text-gray-900">Dashboard</a>
                    <a href="{% url 'list_patients' %}" id="patients_link" class="mr-5 hover:text-gray-900">Patients</a>
                    <a class="mr-5 hover:text-gray-900">Docs</a>
                    <a class="mr-5 hover:text-gray-900">Tutorial</a>
                </nav>

                <div class="relative">
                    <div class="flex flex-row">
                        <div class="items-center justify-center pt-2">
                            <span>Hi {{user.username}}</span>
                        </div>


                        <button onclick="dropdown()"
                            class="relative z-10 block p-2 bg-white rounded-md dark:bg-gray-800 focus:outline-none">
                            <svg class="w-5 h-5 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>

                    <div id="dropdown"
                        class="hidden overflow-hidden absolute right-0 z-20 w-48 py-2 mt-2 bg-white rounded-md shadow-xl dark:bg-gray-800">
                        <a href="#"
                            class="block px-4 py-2 text-sm text-gray-700 capitalize transition-colors duration-200 transform dark:text-gray-300 hover:bg-blue-500 hover:text-white dark:hover:text-white">
                            your profile
                        </a>
                        <a href="#"
                            class="block px-4 py-2 text-sm text-gray-700 capitalize transition-colors duration-200 transform dark:text-gray-300 hover:bg-blue-500 hover:text-white dark:hover:text-white">
                            Settings
                        </a>
                        <a href=" {% url 'logout' %}"
                            class="block px-4 py-2 text-sm text-gray-700 capitalize transition-colors duration-200 transform dark:text-gray-300 hover:bg-blue-500 hover:text-white dark:hover:text-white">
                            Sign Out
                        </a>
                    </div>
                </div>
            </div>
        </header>

        {% block content %}
        {% endblock content %}
        <div class="hidden opacity-25 fixed inset-0 z-40 bg-black" id="modal-id-backdrop"></div>
        <footer class="absolute w-full bottom-0  pb-6">
            <div class="container mx-auto px-4 ">
                <hr class="mb-6" />
                <div class="flex flex-wrap items-center md:justify-between justify-center">
                    <div class="w-full md:w-4/12 px-4">
                        <div class="text-sm text-gray-700 font-semibold py-1">
                            Copyright Â© 2021
                            <a href="https://www.ncrousset.info"
                                class="text-gray-700 hover:text-gray-700 text-sm font-semibold py-1">Rudys
                                Acosta</a>
                        </div>
                    </div>
                    <div class="w-full md:w-8/12 px-4">
                        <ul class="flex text-gray-600 flex-wrap list-none md:justify-end  justify-center">
                            <li>
                                <a href=""
                                    class="text-gray-700 hover:text-gray-700 text-sm font-semibold block py-1 px-3">About
                                    Us</a>
                            </li>
                            <li>
                                <a href=""
                                    class="text-gray-700 hover:text-gray-700 text-sm font-semibold block py-1 px-3">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </section>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>

</html>
