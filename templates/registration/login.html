{% extends 'base-homepage.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}

<div class="container mx-auto px-4 h-full">
    <div class="flex content-center items-center justify-center h-full">
        <div class="w-full lg:w-5/12 px-4">
            <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg bg-white border-0">
                <div class="rounded-t mb-0 px-6 py-6">
                    <div class="text-center mb-3">
                        <h6 class="text-gray-600 text-sm font-bold">
                            Sign in
                        </h6>
                    </div>
                    <!-- <hr class="mt-6 border-b-1 border-gray-400" /> -->
                </div>
                <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                    <div class="text-gray-500 text-center mb-3 font-bold">
                    </div>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                for="grid-password">Username</label>

                            <input
                                class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white text-sm shadow focus:outline-none focus:ring w-full"
                                type="text" name="username" id="id_username" autocapitalize="none" autofocus required
                                for="id_username" placeholder="Username" aria-label="Email address">

                        </div>
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                for="grid-password">Password</label>


                            <input
                                class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white text-sm shadow focus:outline-none focus:ring w-full"
                                name="password" autocomplete="current-password" id="id_password" required
                                type="password" for="id_password" placeholder="Password" aria-label="Password">

                        </div>
                        <div>
                            <a href="">Recuperar password</a>
                        </div>
                        <div class="text-center mt-6">
                            <button
                                class="bg-green-300 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                                type="submit" style="transition: all 0.15s ease 0s;">
                                Sign In
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="flex flex-wrap mt-6">
                <div class="w-1/2">
                    <a href="#pablo" class="text-gray-300"><small>Forgot password?</small></a>
                </div>
                <div class="w-1/2 text-right">
                    <a href="#pablo" class="text-gray-300"><small>Create new account</small></a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
